# cargo-deny configuration for Pirate Unified Wallet

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
# Error on unmaintained advisories for workspace deps only.
unmaintained = "workspace"
# Error on unsound advisories for workspace deps only.
unsound = "workspace"
ignore = [
    { id = "RUSTSEC-2023-0071", reason = "No fixed upgrade yet; rsa is pulled in via Arti/Tor." },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Unlicense",
    "0BSD",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "TGPPL-1.0",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/piratenetwork/librustzcash"]

[sources.allow-org]
github = []
