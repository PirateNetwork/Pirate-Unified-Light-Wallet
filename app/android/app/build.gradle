plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    implementation "androidx.work:work-runtime-ktx:2.9.1"
    implementation "androidx.core:core-ktx:1.13.1"
}

android {
    namespace = "com.pirate.wallet"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.pirate.wallet"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Flutter Rust Bridge: Build Rust libraries for Android
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    buildTypes {
        release {
            // Leave unsigned for reproducible builds; sign in scripts/build-android.sh if needed.
        }
    }
    
    // Flutter Rust Bridge: Copy native libraries
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs', '../../crates/pirate-ffi-frb/target']
        }
    }
}

flutter {
    source = "../.."
}
