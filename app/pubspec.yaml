name: pirate_wallet
description: Pirate Unified Wallet - Privacy-first ARRR wallet
publish_to: 'none'
version: 1.0.6+6

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  bitsdojo_window: ^0.1.6
  crypto: ^3.0.7
  cupertino_icons: ^1.0.8
  ffi: ^2.2.0
  file_selector: ^1.0.3
  flutter:
    sdk: flutter
  flutter_acrylic: ^1.1.3
  flutter_animate: ^4.5.0
  flutter_riverpod: ^3.2.1
  flutter_rust_bridge: ^2.11.1
  flutter_secure_storage: ^10.0.0
  freezed_annotation: ^3.1.0
  go_router: ^17.1.0
  local_auth: ^3.0.0
  mobile_scanner: ^7.1.4
  package_info_plus: ^9.0.0
  path_provider: ^2.1.4
  qr_flutter: ^4.1.0
  share_plus: ^12.0.1
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  window_manager: ^0.5.1
  zxing2: ^0.2.1

dev_dependencies:
  build_runner: ^2.11.1
  ffigen: ^20.1.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.5
  integration_test:
    sdk: flutter
  json_serializable: ^6.12.0
  lints: ^6.1.0
  mocktail: ^1.0.4
  msix: ^3.16.13

msix_config:
  display_name: Pirate Wallet
  publisher_display_name: Pirate Chain
  publisher: 'CN=PirateChain, O=PirateChain, L=Online, S=Global, C=US'
  identity_name: com.pirate.wallet
  msix_version: 1.0.6.0
  signing_enabled: false
  install_certificate: false
  capabilities: internetClient

flutter:
  uses-material-design: true
  
  # Fonts (local only)
  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/Sora.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono.ttf

flutter_intl:
  enabled: true
