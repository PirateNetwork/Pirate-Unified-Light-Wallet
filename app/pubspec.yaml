name: pirate_wallet
description: Pirate Unified Wallet - Privacy-first ARRR wallet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.1
  
  # UI/Design
  flutter_animate: ^4.5.0
  bitsdojo_window: ^0.1.6
  window_manager: ^0.5.1
  flutter_acrylic: ^1.1.3
  cupertino_icons: ^1.0.8
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  file_selector: ^1.0.3
  zxing2: ^0.2.1
  
  # Time Formatting
  timeago: ^3.7.0
  
  # Security
  local_auth: ^3.0.0
  flutter_secure_storage: ^10.0.0
  
  
  # Utilities
  path_provider: ^2.1.4
  share_plus: ^12.0.1
  crypto: ^3.0.3
  url_launcher: ^6.3.0
  
  # FFI Bridge
  flutter_rust_bridge: ^2.11.1
  ffi: ^2.1.4
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  
  # Testing
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # Build tools
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  
  # FFI code generation
  ffigen: ^20.1.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (local only)
  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/Sora.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono.ttf

flutter_intl:
  enabled: true
