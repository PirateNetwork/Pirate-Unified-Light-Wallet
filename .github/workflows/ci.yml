name: CI - Pirate Unified Wallet

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_VERSION: "1.90.0"
  FLUTTER_VERSION: "3.38.7"
  FRB_CODEGEN_VERSION: "2.11.1"
  JAVA_VERSION: "21"
  COCOAPODS_VERSION: "1.16.2"
  APPIMAGETOOL_URL: "https://github.com/AppImage/AppImageKit/releases/download/13/obsolete-appimagetool-x86_64.AppImage"
  APPIMAGETOOL_SHA256: "df3baf5ca5facbecfc2f3fa6713c29ab9cefa8fd8c1eac5d283b79cab33e4acb"
  ANDROID_BUILD_TOOLS_VERSION: "34.0.0"
  ANDROID_PLATFORM_VERSION: "36"
  SYFT_VERSION: "1.40.1"
  SYFT_SHA256_LINUX_AMD64: "c229137c919f22aa926c1c015388db5ec64e99c078e0baac053808e8f36e2e00"
  SYFT_SHA256_DARWIN_ARM64: "c0f6a4fc0563ef1dfe1acf9a4518db66cb37bbb1391889aba3be773dff3487dd"
  SYFT_SHA256_DARWIN_AMD64: "9e84d1f152ef9d3bb541cc7cedf81ed4c7ed78f6cc2e4c8f0db9e052b64cd7be"
  SYFT_SHA256_WINDOWS_AMD64: "eedac363e277dfecac420b6e4ed0a861bc2c9c84a7544157f52807a99bff07cd"
  CARGO_AUDIT_VERSION: "0.22.0"
  CARGO_DENY_VERSION: "0.19.0"
  CARGO_AUDITABLE_VERSION: "0.7.2"
  CARGO_TERM_COLOR: always

jobs:
  frb-codegen:
    name: FRB - Codegen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-frb-${{ hashFiles('**/Cargo.lock') }}

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --locked --version ${{ env.FRB_CODEGEN_VERSION }} --force

      - name: Prepare Flutter Dart toolchain
        run: |
          cd app
          flutter pub get --enforce-lockfile
          cd ..
          mkdir -p .dart_tool
          cp app/.dart_tool/package_config.json .dart_tool/package_config.json

      - name: Generate flutter_rust_bridge bindings
        run: |
          FRB_SIMPLE_BUILD_SKIP=1 flutter_rust_bridge_codegen generate --config-file flutter_rust_bridge.yaml

      - name: Verify bindings are up to date
        run: git diff --exit-code

  # ========================================================================
  # Rust Quality Gates
  # ========================================================================

  rust-lint:
    name: Rust - Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: crates/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: |
          cd crates
          cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cd crates
          cargo clippy --all-targets --all-features --locked -- -D warnings

  rust-test:
    name: Rust - Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: |
          cd crates
          cargo test --all-features --locked

  rust-property-tests:
    name: Rust - Property Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            crates/target
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests
        run: |
          cd crates/pirate-core
          cargo test --test property_tests --release --locked

  rust-migration-tests:
    name: Rust - Migration Snapshot Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            crates/target
          key: ${{ runner.os }}-cargo-migration-${{ hashFiles('**/Cargo.lock') }}

      - name: Run migration tests
        run: |
          cd crates/pirate-storage-sqlite
          cargo test --test migration_snapshots --locked

  rust-perf-tests:
    name: Rust - Performance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            crates/target
          key: ${{ runner.os }}-cargo-perf-${{ hashFiles('**/Cargo.lock') }}

      - name: Run performance benchmarks
        run: |
          cd crates/pirate-sync-lightd
          cargo test --test performance_benchmarks --release --locked -- --nocapture

  # ========================================================================
  # Security Audits
  # ========================================================================

  security-audit:
    name: Security - Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --version ${{ env.CARGO_AUDIT_VERSION }}

      - name: Run cargo audit
        run: |
          cd crates
          cargo audit

  security-deny:
    name: Security - Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked --version ${{ env.CARGO_DENY_VERSION }}

      - name: Run cargo deny
        run: |
          cd crates
          cargo deny check --config ../deny.toml

  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
          semgrep-args: --severity ERROR

  # ========================================================================
  # Flutter Quality Gates
  # ========================================================================

  flutter-analyze:
    name: Flutter - Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Get dependencies
        run: |
          cd app
          flutter pub get --enforce-lockfile

      - name: Analyze code
        run: |
          cd app
          flutter analyze --fatal-infos

  flutter-test:
    name: Flutter - Unit & Widget Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Get dependencies
        run: |
          cd app
          flutter pub get --enforce-lockfile

      - name: Run tests
        run: |
          cd app
          flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./app/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  flutter-golden-tests:
    name: Flutter - Golden Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Get dependencies
        run: |
          cd app
          flutter pub get --enforce-lockfile

      - name: Run golden tests
        run: |
          cd app
          if find test/golden -name "*.png" | grep -q .; then
            flutter test test/golden/
          else
            echo "No golden images found; skipping golden tests."
          fi

  flutter-integration-tests:
    name: Flutter - Integration Tests
    runs-on: macos-latest  # Use macOS for iOS simulator
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build Rust FFI library
        run: |
          cd crates
          cargo build --release --package pirate-ffi-frb --features frb --no-default-features --locked

      - name: Get dependencies
        run: |
          cd app
          flutter pub get --enforce-lockfile

      - name: Run integration tests
        run: |
          cd app
          flutter config --enable-macos-desktop
          flutter test integration_test/ -d macos

  # ========================================================================
  # Build Matrix
  # ========================================================================

  build-matrix:
    name: Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Android
            os: ubuntu-latest
            build-command: flutter build apk --release
          - platform: iOS
            os: macos-latest
            build-command: flutter build ios --release --no-codesign
          - platform: Linux
            os: ubuntu-latest
            build-command: flutter build linux --release
          - platform: macOS
            os: macos-latest
            build-command: flutter build macos --release
          - platform: Windows
            os: windows-latest
            build-command: flutter build windows --release

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Install CocoaPods
        if: matrix.platform == 'iOS'
        run: gem install cocoapods -v ${{ env.COCOAPODS_VERSION }}

      - name: Install Linux dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Get dependencies
        run: |
          cd app
          flutter pub get --enforce-lockfile

      - name: Enable Linux desktop
        if: matrix.platform == 'Linux'
        run: flutter config --enable-linux-desktop

      - name: Enable macOS desktop
        if: matrix.platform == 'macOS'
        run: flutter config --enable-macos-desktop

      - name: Enable Windows desktop
        if: matrix.platform == 'Windows'
        run: flutter config --enable-windows-desktop

      - name: Build ${{ matrix.platform }}
        run: |
          cd app
          ${{ matrix.build-command }}

  # ========================================================================
  # Final Status Check
  # ========================================================================

  # ========================================================================
  # Reproducible Packaging & SBOM
  # ========================================================================

  package-android:
    name: Package - Android (APK/AAB + SBOM)
    runs-on: ubuntu-latest
    env:
      REPRODUCIBLE: "1"
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs:
      - rust-test
      - flutter-test
      - security-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SOURCE_DATE_EPOCH

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager "platforms;android-${{ env.ANDROID_PLATFORM_VERSION }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev pkg-config

      - name: Set SOURCE_DATE_EPOCH
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Verify toolchain pins
        run: |
          chmod +x scripts/verify-toolchain.sh
          scripts/verify-toolchain.sh

      - name: Build Android APK
        run: |
          chmod +x scripts/build-android.sh
          REPRODUCIBLE=1 ./scripts/build-android.sh apk

      - name: Build Android AAB
        run: |
          REPRODUCIBLE=1 ./scripts/build-android.sh bundle

      - name: Generate SBOM
        run: |
          chmod +x scripts/generate-sbom.sh
          ./scripts/generate-sbom.sh dist/sbom

      - name: Generate Provenance
        run: |
          chmod +x scripts/generate-provenance.sh
          ./scripts/generate-provenance.sh dist/android/pirate-unified-wallet-android-arm64-v8a-unsigned.apk dist/provenance
          ./scripts/generate-provenance.sh dist/android/pirate-unified-wallet-android-unsigned.aab dist/provenance

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            dist/android/*.apk
            dist/android/*.apk.sha256

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: |
            dist/android/*.aab
            dist/android/*.aab.sha256

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: android-sbom
          path: dist/sbom/**/*

      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: android-provenance
          path: dist/provenance/**/*

  package-ios:
    name: Package - iOS (IPA + SBOM)
    runs-on: macos-14
    env:
      REPRODUCIBLE: "1"
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs:
      - rust-test
      - flutter-test
      - security-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install CocoaPods
        run: gem install cocoapods -v ${{ env.COCOAPODS_VERSION }}

      - name: Set SOURCE_DATE_EPOCH
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Verify toolchain pins
        run: |
          chmod +x scripts/verify-toolchain.sh
          scripts/verify-toolchain.sh

      - name: Build iOS IPA
        run: |
          chmod +x scripts/build-ios.sh
          REPRODUCIBLE=1 ./scripts/build-ios.sh false

      - name: Generate SBOM
        run: |
          chmod +x scripts/generate-sbom.sh
          ./scripts/generate-sbom.sh dist/sbom

      - name: Generate Provenance
        run: |
          chmod +x scripts/generate-provenance.sh
          ./scripts/generate-provenance.sh dist/ios/pirate-unified-wallet-ios.ipa dist/provenance

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            dist/ios/*.ipa
            dist/ios/*.ipa.sha256

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: ios-sbom
          path: dist/sbom/**/*

      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: ios-provenance
          path: dist/provenance/**/*

  package-windows:
    name: Package - Windows (MSIX + SBOM)
    runs-on: windows-latest
    env:
      REPRODUCIBLE: "1"
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs:
      - rust-test
      - flutter-test
      - security-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Set SOURCE_DATE_EPOCH
        run: |
          $epoch = git log -1 --format=%ct
          echo "SOURCE_DATE_EPOCH=$epoch" >> $env:GITHUB_ENV

      - name: Verify toolchain pins
        shell: bash
        run: |
          chmod +x scripts/verify-toolchain.sh
          scripts/verify-toolchain.sh

      - name: Build Windows MSIX
        shell: bash
        run: |
          chmod +x scripts/build-windows.sh
          REPRODUCIBLE=1 ./scripts/build-windows.sh

      - name: Generate SBOM
        shell: bash
        run: |
          chmod +x scripts/generate-sbom.sh
          ./scripts/generate-sbom.sh dist/sbom

      - name: Generate Provenance
        shell: bash
        run: |
          chmod +x scripts/generate-provenance.sh
          if [ -f dist/windows/pirate-unified-wallet-windows.msix ]; then
            ./scripts/generate-provenance.sh dist/windows/pirate-unified-wallet-windows.msix dist/provenance
          fi
          if [ -f dist/windows/pirate-unified-wallet-windows-portable.zip ]; then
            ./scripts/generate-provenance.sh dist/windows/pirate-unified-wallet-windows-portable.zip dist/provenance
          fi

      - name: Upload MSIX
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: |
            dist/windows/*.msix
            dist/windows/*.msix.sha256
            dist/windows/*.zip
            dist/windows/*.zip.sha256

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: windows-sbom
          path: dist/sbom/**/*

      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: windows-provenance
          path: dist/provenance/**/*

  package-macos:
    name: Package - macOS (DMG + SBOM)
    runs-on: macos-14
    env:
      REPRODUCIBLE: "1"
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs:
      - rust-test
      - flutter-test
      - security-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Set SOURCE_DATE_EPOCH
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Verify toolchain pins
        run: |
          chmod +x scripts/verify-toolchain.sh
          scripts/verify-toolchain.sh

      - name: Build macOS DMG
        run: |
          chmod +x scripts/build-macos.sh
          REPRODUCIBLE=1 ./scripts/build-macos.sh false

      - name: Generate SBOM
        run: |
          chmod +x scripts/generate-sbom.sh
          ./scripts/generate-sbom.sh dist/sbom

      - name: Generate Provenance
        run: |
          chmod +x scripts/generate-provenance.sh
          ./scripts/generate-provenance.sh dist/macos/pirate-unified-wallet-macos.dmg dist/provenance

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            dist/macos/*.dmg
            dist/macos/*.dmg.sha256

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: macos-sbom
          path: dist/sbom/**/*

      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: macos-provenance
          path: dist/provenance/**/*

  package-linux:
    name: Package - Linux (AppImage/Flatpak/Deb + SBOM)
    runs-on: ubuntu-latest
    env:
      REPRODUCIBLE: "1"
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs:
      - rust-test
      - flutter-test
      - security-audit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libsqlite3-dev \
            libssl-dev \
            pkg-config \
            clang \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            dpkg-dev \
            squashfs-tools \
            flatpak \
            flatpak-builder

      - name: Set SOURCE_DATE_EPOCH
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Verify toolchain pins
        run: |
          chmod +x scripts/verify-toolchain.sh
          scripts/verify-toolchain.sh

      - name: Build AppImage
        run: |
          chmod +x scripts/build-linux.sh
          REPRODUCIBLE=1 ./scripts/build-linux.sh appimage

      - name: Build Flatpak manifest
        run: |
          REPRODUCIBLE=1 ./scripts/build-linux.sh flatpak

      - name: Build Debian package
        run: |
          REPRODUCIBLE=1 ./scripts/build-linux.sh deb

      - name: Generate SBOM
        run: |
          chmod +x scripts/generate-sbom.sh
          ./scripts/generate-sbom.sh dist/sbom

      - name: Generate Provenance
        run: |
          chmod +x scripts/generate-provenance.sh
          ./scripts/generate-provenance.sh dist/linux/pirate-unified-wallet-linux-x86_64.AppImage dist/provenance
          ./scripts/generate-provenance.sh dist/linux/pirate-unified-wallet_1.0.0_amd64.deb dist/provenance

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: |
            dist/linux/*.AppImage
            dist/linux/*.AppImage.sha256

